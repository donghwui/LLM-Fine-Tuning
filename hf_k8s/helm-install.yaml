  apiVersion: v1
  kind: Pod
  metadata:
    name: medical-meadow-dataaccess
  spec:
    containers:
    - name: alpine
      image: alpine:latest
      command: ['sleep', 'infinity']
      env:
        - name: LD_PRELOAD
          value: "/usr/lib/x86_64-linux-gnu/libtcmalloc.so.4.5.9:/usr/local/lib/libiomp5.so"
        - name: http_proxy
          value: ""
        - name: https_proxy
          value: ""
        - name: no_proxy
          value: ""
        - name: ftp_proxy
          value: ""
        - name: socks_proxy
          value: ""
      volumeMounts:
      - name: pvc-volume
        mountPath: /tmp/pvc-mount
    volumes:
    - name: pvc-volume
      persistentVolumeClaim:
        claimName: medical-meadow-pvc
